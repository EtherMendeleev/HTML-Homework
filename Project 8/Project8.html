<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project 8</title>
</head>

<body>

<!-- HEADER -->

<div class="header">
        <div class="pages">
            <ul class="pages-list">
                <li>ПОСЫЛКИ</li>
                <li>УПАКОВКА</li>
                <li>ПОДПИСКА</li>
            </ul>
        </div>

        <div class="menu">МЕНЮ</div>
</div>

<!-- Background Image / Form -->
<div class="background-image">

    <form action="https://formspree.io/f/myyajoll" 
          method="POST" 
          class="speaker-form">
        
        <div class="form-row-container">
        
          <div class="form-row">
            <label for="full-name">Имя</label>
            <input id="full-name" 
            name="full-name" 
            type="text"
            placeholder="Ира"
            required/>
          </div>

          <div class="form-row">
            <label for="city">Город</label>
            <input id="city" 
            name="city" 
            type="text"
            placeholder="Сочи"
            required/>
          </div>

          <div class="form-row">
            <label for="gift">Подарок</label>
            <input id="gift"
            name="gift" 
            type="text"
            placeholder="Книга в твёрдом переплёте"
            />
          </div>

          <div class="form-row">
            <label for="email">Почта</label>
            <input id="email"
              name="email"
              type="email"
              placeholder="daykiller@gmail.com"
              required/>
          </div>

          <div class="form-row">
            <button>Отправить</button>
          </div>
        
        </div>
    </form>
    
    </div>

<!-- Footer -->
    
    <div class="background-image-footer">
        <div class="b-image-footer-text">ВАША ПОСЫЛКА УЖЕ В ПУТИ!</div>
    </div>

    <div class="footer">
        <div class="footer-left-text">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
        <div class="footer-right-text">© 2022</div>
    </div>
   
</body>
</html>
